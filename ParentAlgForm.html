<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parent Match form</title>
  <link rel="stylesheet" type="text/css" href="custom.css">

</head>
<body>
  <div id="container">
  <div id="header">
    <h1>Parent Matching Form</h1>
    <div class="fadeout"></div>
  </div>
      <form>
          <h3>Preliminary Information</h3>
          <br>
          <label for="firstSpouse">Your name:</label> <input type="text" id="firstSpouse" name="firstSpouse">
          <br>
          <label for="secondSpouse">Your spouse's name:</label> <input type="text" id="secondSpouse" name="secondSpouse">
          <br>
          <h3>Ranked Pledge Preferences</h3><br>
          <label for="firstPledge">First Preference:</label> <input type = "text" id="firstPledge" name="firstPledge"><br>
          <label for="secondPledge">Second Preference:</label> <input type = "text" id="secondPledge" name="secondPledge"><br>
          <label for="thirdPledge">Third Preference:</label> <input type = "text" id="thirdPledge" name="thirdPledge"><br>
          <label for="fourthPledge">Fourth Preference:</label> <input type = "text" id="fourthPledge" name="fourthPledge"><br>
          <label for="fifthPledge">Fifth Preference:</label> <input type = "text" id="fifthPledge" name="fifthPledge"><br>

          <div id="lower">
              <p id = "footer">Created by SnowGoose, Taco, and Musty.</p>
              <input type="submit" value="Submit">
          </div><!--/ lower-->
      </form>
  </div>
</body>


</html>
